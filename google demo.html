<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>google.com</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style demo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>

    <div class="col-3 offset-9 header-right">
        <div class="container">
                <ul class="nav justify-content-end mt-2" id="nav-bar-right">
                    <li class="nav-item p-2">
                        <a href="#">Gmail</a>
                    </li>
                    <li class="nav-item p-2">
                        <a href="#">Images</a>
                    </li>
                    <img src="9%20dot%20menu.jpg" alt="" class="dot-menu">
                    <button class="btn" id="sign-in-button">Sign in</button>
                </ul>
        </div>
    </div>

    <div class="container">
        <div class="col-md-6 offset-3 mt-5">
            <img class="col-md-6 offset-3 mt-5" src="images.png" alt="google" id="google-logo">
            <form action="">
                <div class="col-12">
                    <i class="fa fa-search icon" id="icon-position"></i>
                    <i class="fas fa-microphone fa-1x offset-10" id="mic-icon"></i>
                    <input type="search" placeholder="Search Google or type a URL" class="form-control w-100" id="input_icons">
                </div>
            </form>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-6 offset-4 mt-4" style="margin-left: 410px;">
                <button class="btn m-1"> Google Search</button>
                <button class="btn m-1">I`m Feeling Good</button>
            </div>
        </div>
    </div>

    <div class="container text-center mt-4">
        <p>Google offered in:
            <a href="#">Russian</a>
            <a href="#">Uzbek</a>
        </p>
    </div>



    <div class="region">
        <div class="row">
            <p style="padding-left: 45px; padding-top: 10px">Uzbekistan</p>
        </div>
        <hr style="margin: 0">
        <div class="row">
            <ul id="bottom-footer-left">
                <li class="px-2"><a href="#">About</a></li>
                <li class="px-2"><a href="#">Advertising</a></li>
                <li class="px-2"><a href="#">Business</a></li>
                <li class="px-2"><a href="#">How Search works</a></li>
            </ul>

            <ul id="bottom-footer-right">
                <li class="px-2"><a href="#">Privacy</a></li>
                <li class="px-2"><a href="#">Terms</a></li>
                <li class="px-2"><a href="#">Settings</a></li>
            </ul>
        </div>
    </div>

    <script> src="js/bootstrap.min.js" </script>
</body>
</html>
